<!DOCTYPE html>
<title>Energy assault Commands</title>
<h1>Energy assault Commands</h1>
<input id="kc" type="text" value=";kill unicorn">
<button onclick="killC()">Kill Carson</button><br>
<input id="kl" type="text" value=";kill mega">
<button onclick="killL()">Kill Levi</button><br>
<script>
    function killC() {
        var kc = document.getElementById("kc");
        kc.select();
